{% extends "./base.html" %}

{% block content %}

    <div class="auth-page">
        <div class="auth-card">

            <div id="login-view" class="auth-view active">
                <h2>Connexion à votre compte</h2>

                {% if message %}
                    {{ message }}
                {% endif %}

                <form method="post">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="login-email">Nom</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn-primary" style="width:100%; margin-top: 15px;">Se Connecter</button>
                </form>

                <p class="switch-link">
                    Pas encore de compte ? <a href="{% url "signup" %}" style="font-weight: bold; color: var(--bs-primary);">Créer un compte</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
